version: '3.8'

services:

  web_server_barber:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./volumes/api-barber:/var/www/html
    container_name: web_server_barber
    ports:
      - "8080:8080"
    depends_on:
      - php
    networks:
      - minha_rede

  php:
    container_name: php
    build:
      context: ./php
      dockerfile: Dockerfile
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5173:5173"
    volumes:
      - ./volumes/api-barber:/var/www/html
    networks:
      - minha_rede

  db:
    image: mariadb
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-dbpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-api-barber}
      - MYSQL_USER=${MYSQL_USER:-dbuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-dbpassword}
    volumes:
      - ./.docker/config/mysql:/etc/mysql/conf.d
      - ./volumes/mysql/data:/var/lib/mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    networks:
      - minha_rede
    
  mailhog:
    image: blueimp/mailhog
    ports:
      - 8025:8025
      - 1025:1025
    networks:
      - minha_rede
  
  redis:
    image: redis:latest
    restart: unless-stopped
    networks:
      - minha_rede

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db_dino
      PMA_PORT: 3306
    ports:
      - "9000:80"
    depends_on:
      - db
    networks:
      - minha_rede

networks :
  minha_rede:
    external: true